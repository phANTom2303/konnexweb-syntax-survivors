<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Syntax Survivors</title>
</head>

<body>
    <div class="all-content">
        <div class="top-text">
            <div id="heading">Simulation Page for Syntax Survivors</div>
            <div id="subheading">This page listens to the changes in the database and updates the UI in real time.</div>
        </div>
        <div class="card-list">
            <div class="card fan">
                <div class="card-heading">Fan</div>
                <div class="card-description">Control the speed of the fan.</div>
                <img id="fan-img" src="./assets/fan-still.png" alt="">
                <div class="control">
                    <div class="cont-heading"> Speed</div>
                    <input id = "fan-state" type="text" value="0">
                </div>
            </div>
            <div class="card bulb">
                <div class="card-heading">Bulb</div>
                <div class="card-description">Turn the bulb on or off</div>
                <img id="bulb-img" src="./assets/off-bulb.png" alt="">
                <div class="control">
                    <div class="cont-heading"> State</div>
                    <input id="bulb-state" type="text" value="Off">
                </div>
            </div>
            <div class="card led">
                <div class="card-heading">LED</div>
                <div class="card-description">Change the colour of the LED</div>
                <img src="./assets/LEd.png" alt="">
                <div class="control">
                    <div class="cont-heading"> Colour</div>
                    <input type="text" value="#ffffff" id="colorInput">
                </div>
                <div id="led-light">

                </div>
            </div>
            <div class="card ac">
                <div class="card-heading">AC</div>
                <div class="card-description"> Controls the temperature</div>
                <img src="./assets/ac.png" alt="">
                <div class="control" id="acStateLight">
                    <div class="cont-heading"  > State</div>
                    <input type="text" value="Off" id="ac-state">
                </div>
                <div class="control" id="acTempIndicator">
                    <div class="cont-heading" > Temperature</div>
                    <input type="text" value="23" id="acTempValue">
                </div>
            </div>
        </div>
        <button id="colorDisplay">
            Apply
        </button>
    </div>
    <script src="./app.js"></script>
</body>

</html>
